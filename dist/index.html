<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <title>To-Do</title>
</head>
<body>
    <div id='header'>
        <div>To-Do</div>
        <button id='addbutton'>+</button>
    </div>
    <div id='container'>
        <div id='sidebar'>
            <div id='sidebarHeader'>
                <div id='sidebarText'>Projects</div>
                <button id='projectbutton'>+</button>
            </div>  
            <div id='sidebarBody'></div>
        </div>
        <div id='main'></div>
    </div>

    <div id="modal">
        <div id="formpopup">
          <form id='form' method="post">
              <div class='formcontainer'>
                <div id="leftside">
                  <label for="formtitle">Title:</label>
                  <input type="text" id="formtitle" name="formtitle"><br>
                  <label for="formdate">Due Date:</label>
                  <input type="text" id="formdate" name="formdate"><br>
                  <label for="formpriority">Priority Level:</label>
                  <select id="formpriority" name="priorities">
                    <option value="high">High Priority</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low Priority</option>
                  </select><br>
                  <label for="projectSelect">Project:</label>
                  <select id="projectSelect" name="projectchoices">
                      <option> General </option>
                  </select>

                  <input type="submit" value="Add" id="formSubmit" class="submitButton">
                </div>
                <div><button class="submitButton">x</button></div>
            </div>
          </form>
        </div>
      </div>

      <div id="modalTwo">
        <div id="projectpopup">
          <form id='projectform' method="post">
            <div class='formcontainer'>
              <div class="leftside">
                  <label for="projecttitle">New Project Title: </label>
                  <input type="text" id="projecttitle" name="projecttitle"><br>
                  <input type="submit" value="Add" id='projectSubmit' class="submitButton">
              </div>
              <div><button class="submitButton">x</button></div>
            </div>
          </form>
        </div>
      </div>

    <script src="main.js"></script>
    
</body>
</html>
